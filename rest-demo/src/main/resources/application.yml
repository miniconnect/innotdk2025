micronaut:
  application:
    name: holodb-jpa-demo
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
netty:
  default:
    allocator:
      max-order: 3
datasources:
  default:
    url: 'jdbc:holodb:jpa:///mockdata'
    username: ''
    password: ''
    driverClassName: 'hu.webarticum.holodb.jpa.JpaMetamodelDriver'
jpa:
  default:
    properties:
      hibernate:
        show_sql: false
