plugins {
    id 'java-library'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

description = "Value Generator Demo"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'hu.webarticum.holodb:core:0.7.1'
    implementation 'hu.webarticum.holodb:regex:0.7.1'
    implementation 'hu.webarticum.holodb:values:0.7.1'
    implementation 'hu.webarticum.holodb:bootstrap:0.7.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = "hu.webarticum.inno.valuegeneratordemo.Main"
}
